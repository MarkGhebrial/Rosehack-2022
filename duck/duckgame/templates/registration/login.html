<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  <label for="name">First name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="pass">Last name:</label>
  <input type="text" id="pass" name="pass"><br><br>
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
